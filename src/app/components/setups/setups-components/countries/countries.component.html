<mat-card class="w-100">
    <mat-card-content>
      <!-- <h4 class="mb-20">List of Countries</h4> -->

      <div class="d-flex justify-content-end">
        <a id="add-btn" (click)="addCountry()">+ Add Country</a>
      </div>

      <br>
      <mat-progress-bar *ngIf="isFetching" mode="indeterminate"></mat-progress-bar>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell class="fw-medium" *matCellDef="let country"> {{ dataSource.indexOf(country) + 1 }} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Country Name </th>
            <td mat-cell *matCellDef="let country">
              <p class="mb-0 fw-medium">{{ country.name }}</p>
            </td>
          </ng-container>

          <!-- Country Code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Country Code </th>
            <td mat-cell *matCellDef="let country">
              <p class="mb-0 fw-medium op-5">{{ country.code }}</p>
            </td>
          </ng-container>

          <!-- Currency Column -->
          <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef> Currency </th>
            <td mat-cell *matCellDef="let country">
              <p class="mb-0 fw-medium">{{ country.currency }}</p>
            </td>
          </ng-container>

          <!-- Currency Code Column -->
          <ng-container matColumnDef="currencyCode">
            <th mat-header-cell *matHeaderCellDef> Currency </th>
            <td mat-cell *matCellDef="let country">
              <p class="mb-0 fw-medium">{{ country.currencyCode }}</p>
            </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let country">
              <div class="action">
                <a class="edit" (click)="editCountry(country)">Edit</a>
                <a class="delete" (click)="deleteCountry(country)">Delete</a>
            </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
