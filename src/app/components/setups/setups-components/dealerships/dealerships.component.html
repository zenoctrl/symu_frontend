<mat-card class="w-100">
    <mat-card-content>

      <div class="d-flex justify-content-end">
        <a id="add-btn" (click)="addDealership()">+ Add Dealership</a>
      </div>

      <br>
      <mat-progress-bar *ngIf="isFetching" mode="indeterminate"></mat-progress-bar>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell class="fw-medium" *matCellDef="let dealership"> {{ dataSource.filteredData.indexOf(dealership) + 1 }} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let dealership">
              <p class="mb-0 fw-medium">{{ dealership.dealerName }}</p>
            </td>
          </ng-container>

          <!-- Country Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let dealership">
              <p class="mb-0 fw-medium">{{ dealership?.countryEntity?.countryName }}</p>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let dealership">
              <p class="mb-0 fw-medium">
                <span class="mb-0 fw-medium rounded-pill badge badge-danger" *ngIf="dealership.dealerStatus != 'ACTIVE'">{{ dealership.dealerStatus }}</span>
                <span class="mb-0 fw-medium rounded-pill badge badge-success" *ngIf="dealership.dealerStatus == 'ACTIVE'">{{ dealership.dealerStatus }}</span>
                </p>
            </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let dealership">
              <div class="action">
                <a class="edit" (click)="editDealership(dealership)">Edit</a>
            </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 25]" showFirstLastButtons aria-label="Select page"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
