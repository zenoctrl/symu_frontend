<main>
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div id="form" mat-dialog-content>
        <div class="mt-20" *ngIf="successMessage || errorMessage">
          <div *ngIf="errorMessage" class="alert alert-danger alert-text-danger d-flex fs-14 align-items-center rounded mb-16" role="alert">
            <i-feather name="alert-circle" class="text-danger feather-base me-12"></i-feather>
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success alert-text-success d-flex fs-14 align-items-center rounded mb-16" role="alert">
            <i-feather name="alert-circle" class="text-success feather-base me-12"></i-feather>
            {{ successMessage }}
          </div>
        </div>
        <div class="mt-20" *ngIf="!successMessage">
            <mat-form-field class="me-24 fs-16" appearance="outline">
                <mat-label>Full Name</mat-label>
                <input type="text" matInput [(ngModel)]="data.user.username">
            </mat-form-field>

            <mat-form-field class="me-24 fs-16" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input type="email" matInput [(ngModel)]="data.user.email">
            </mat-form-field>

            <mat-form-field class="me-24 fs-16" appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input type="email" matInput [(ngModel)]="data.user.phoneNumber">
            </mat-form-field>

            <mat-form-field class="me-24 fs-16" appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select [(ngModel)]="data.user.role">
                  <mat-option *ngFor="let role of roles" [value]="role">
                    {{ role }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="me-24 fs-16" appearance="outline">
                <mat-label>Country</mat-label>
                <mat-select [(ngModel)]="data.user.country">
                  <mat-option *ngFor="let country of countries" [value]="country">
                    {{ country }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <mat-form-field class="me-24 fs-16" appearance="outline">
                <mat-label>Shop</mat-label>
                <input type="text" matInput [(ngModel)]="data.user.branch">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions align="center" *ngIf="!successMessage">
        <button id="cancel" mat-button (click)="onClose()">Cancel</button>
        <button id="save" mat-button *ngIf="loading"><mat-progress-spinner mode="indeterminate" diameter="25"></mat-progress-spinner></button>
        <button id="save" mat-button disabled *ngIf="!loading && (!data.user.username || !data.user.email || !data.user.phoneNumber || !data.user.role || !data.user.country || !data.user.branch)">Save</button>
        <button id="save" mat-button *ngIf="!loading && (data.user.username && data.user.email && data.user.phoneNumber && data.user.role && data.user.country && data.user.branch)" (click)="save()" cdkFocusInitial>Save</button>
    </div>
</main>
