<mat-card class="w-100">
    <mat-card-content>
        
      <!-- <div class="d-flex justify-content-end">
        <a id="add-btn" (click)="addStockStatus()">+ Add Status</a>
      </div>

      <br> -->
      <mat-progress-bar *ngIf="isFetching" mode="indeterminate"></mat-progress-bar>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell class="fw-medium" *matCellDef="let status"> {{ dataSource.indexOf(status) + 1 }} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let status">
              <p class="mb-0 fw-medium">{{ status.statusName }}</p>
            </td>
          </ng-container>

          <!-- Tag Column -->
          <ng-container matColumnDef="tag">  
            <th mat-header-cell *matHeaderCellDef> Short Description </th>
            <td mat-cell *matCellDef="let status">
              <p class="mb-0 fw-medium">{{ status.statusShortDesc }}</p>
            </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let status">
              <div class="action">
                <a class="edit" (click)="editStockStatus(status)">Edit</a>
                <a class="delete" (click)="deleteStockStatus(status)">Delete</a>
            </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
