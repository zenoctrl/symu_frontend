<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-20">Phones in Stock</h4>

      <div class="d-flex justify-content-end">
        <a id="add-btn" (click)="addPhone()">+ Add Phone</a>
      </div>

      <br>
      <mat-progress-bar *ngIf="isFetching" mode="indeterminate"></mat-progress-bar>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell class="fw-medium" *matCellDef="let phone"> {{ dataSource.indexOf(phone) + 1 }} </td>
          </ng-container>

          <!-- IMEI Column -->
          <ng-container matColumnDef="imei">
            <th mat-header-cell *matHeaderCellDef> IMEI </th>
            <td mat-cell *matCellDef="let phone">
              <p class="mb-0 fw-medium op-5">{{ phone.imei }}</p>
            </td>
          </ng-container>
  
          <!-- Model/Memory Column -->
          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let phone">
              <p class="mb-0 fw-medium">{{ phone.model }}</p>
              <p class="mb-0 fw-normal op-5">{{ phone.memory }}</p>
            </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let phone">
              <p class="mb-0 fw-medium">{{ phone.currency + ' ' + phone.price }}</p>
            </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let phone">
              <!-- <p class="mb-0 fw-medium"></p> -->
              <div class="action">
                <a class="edit" (click)="editPhone(phone)">Edit</a>
                <a class="delete" (click)="deletePhone(phone)">Delete</a>
            </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
